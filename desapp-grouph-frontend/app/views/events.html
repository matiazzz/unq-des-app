<section class="section-white">
  <div class="container">

    <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
      <!-- Indicators -->
      <ol class="carousel-indicators">
        <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
        <li data-target="#carousel-example-generic" data-slide-to="1"></li>
        <li data-target="#carousel-example-generic" data-slide-to="2"></li>
      </ol>

      <!-- Wrapper for slides -->
      <div class="carousel-inner">
        <div class="item" ng-class="{'item active': $first}" ng-repeat="event in mostPopularEvents">
            <img ng-src="{{event.urlImg}}" alt="...">
            <div class="carousel-caption">
              <h2>{{event.title}}</h2>
            </div>
          </div>
      </div>

      <!-- Controls -->
      <!--<a class="left carousel-control" href="#carousel-example-generic" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left"></span>
      </a>
      <a class="right carousel-control" href="#carousel-example-generic" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right"></span>
      </a>-->
    </div>

  </div>
</section>


<div class="row">
  <div class="col-sm-6 col-md-4" ng-repeat="event in mostPopularEvents">
    <div class="thumbnail">
      <img ng-src="{{event.urlImg}}" alt="...">
      <div class="caption">
        <h3>{{event.title}}</h3>
        <p><a href="#" class="btn btn-primary" role="button">Más info</a> <a href="#" class="btn btn-default" role="button">Asistiré</a></p>
      </div>
    </div>
  </div>
</div>
