<ul class="nav nav-tabs">
  <li class="active pointer"><a data-toggle="tab" data-target="#home">Datos personales</a></li>
  <li class="pointer"><a data-toggle="tab" data-target="#menu1">Preferencias de perfil</a></li>
</ul>

<div class="tab-content">
  <div id="home" class="tab-pane fade in active">
    <div class="container" style="margin-top:30px">
      <form role="form">
         <div class="row">
     			<div class="col-xs-12 col-sm-6 col-md-6">
 					<div class="form-group">
             <input type="text" name="first_name" id="first_name" class="form-control" placeholder="Nombre" tabindex="1">
 					</div>
   				</div>
 				<div class="col-xs-12 col-sm-6 col-md-6">
 					<div class="form-group">
 						<input type="text" name="last_name" id="last_name" class="form-control " placeholder="Apellido" tabindex="2">
 					</div>
 				</div>
 			</div>
 			<div class="form-group">
 				<input type="text" name="display_name" id="display_name" class="form-control" disabled placeholder="Nombre de usuario" tabindex="3">
 			</div>
 			<div class="form-group">
 				<input type="email" name="email" id="email" class="form-control " placeholder="Email" tabindex="4">
 			</div>
     <button type="submit" class="btn btn-success">Actualizar</button>
     <hr style="margin-top:10px;margin-bottom:10px;">
   </form>
    </div>
  </div>
  <div id="menu1" class="tab-pane fade">

    <h4>Gustos musicales</h4>
    <hr style="margin-top:10px;margin-bottom:10px;" >

    <div class="row">
      <div ng-repeat="tag in musicGenres">
        <div class="col-xs-12 col-sm-3 col-md-3">
          <div class="form-check">
            <label class="form-check-label">
              <input class="form-check-input" type="checkbox" name="exampleRadios" id="{{tag}}" value="{{tag}}" ng-checked="checkMusicTag(tag)">
              {{tag}}
            </label>
          </div>
        </div>
      </div>
    </div>

    <hr style="margin-top:10px;margin-bottom:10px;">
    <h4>Gustos de cine</h4>
    <hr style="margin-top:10px;margin-bottom:10px;">

    <div class="row">
      <div ng-repeat="tag in movieGenres">
        <div class="col-xs-12 col-sm-3 col-md-3">
          <div class="form-check">
            <label class="form-check-label">
              <input class="form-check-input" type="checkbox" name="exampleRadios" id="{{tag}}" value="{{tag}}" ng-checked="checkMovieTag(tag)">
              {{tag}}
            </label>
          </div>
        </div>
      </div>
    </div>

    <hr style="margin-top:10px;margin-bottom:10px;">
    <h4>Comidas favoritas</h4>
    <hr style="margin-top:10px;margin-bottom:10px;">

    <div class="row">
      <div ng-repeat="tag in foodTypes">
        <div class="col-xs-12 col-sm-3 col-md-3">
          <div class="form-check">
            <label class="form-check-label">
              <input class="form-check-input" type="checkbox" name="exampleRadios" id="{{tag}}" value="{{tag}}" ng-checked="checkFoodTag(tag)">
              {{tag}}
            </label>
          </div>
        </div>
      </div>
    </div>

    <hr style="margin-top:10px;margin-bottom:10px;">
    <button type="submit" class="btn btn-success" ng-click="updateProfile()">Actualizar</button>
    <hr style="margin-top:10px;margin-bottom:10px;">
  </div>
</div>
