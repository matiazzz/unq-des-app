<ul class="nav nav-tabs">
  <li class="active pointer"><a data-toggle="tab" data-target="#home">Datos personales</a></li>
  <li class="pointer"><a data-toggle="tab" data-target="#menu1">Preferencias de perfil</a></li>
</ul>

<div class="tab-content">
  <div id="home" class="tab-pane fade in active">
    <div class="container" style="margin-top:30px">

      <form data-toggle="validator" role="form">
        <div class="form-group has-feedback">
          <label for="inputUserName" class="control-label">Usuario</label>
          <input ng-model="user.userName" type="text" class="form-control" id="inputUserName" placeholder="{{user.userName}}" disabled>
        </div>
        <div class="row">
          <div class="col-xs-12 col-sm-6 col-md-6">
            <div class="form-group has-feedback">
              <label for="inputName" class="control-label">Nombre</label>
              <input ng-model="user.name" type="text" class="form-control" id="inputName" placeholder="{{user.name}}" required>
            </div>
          </div>
          <div class="col-xs-12 col-sm-6 col-md-6">
            <div class="form-group has-feedback">
              <label for="inputLastName" class="control-label">Apellido</label>
              <input ng-model="user.lastName" type="text" class="form-control" id="inputLastName" placeholder="{{user.lastName}}" required>
            </div>
          </div>
        </div>
        <div class="form-group has-feedback">
          <label for="inputEmail" class="control-label">Email</label>
          <input type="email" class="form-control" id="inputEmail" placeholder="Email" data-error="Ingrese una dirección de correo válida." required>
          <div class="help-block with-errors"></div>
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-success" ng-click="updateUserInfo()">Actualizar</button>
        </div>
        <hr style="margin-top:10px;margin-bottom:10px;">
      </form>

    </div>
  </div>
  <div id="menu1" class="tab-pane fade">

    <h4>Gustos musicales</h4>
    <hr style="margin-top:10px;margin-bottom:10px;" >

    <div class="row">
      <div ng-repeat="tag in musicGenres">
        <div class="col-xs-12 col-sm-3 col-md-3">
          <div class="form-check">
            <label class="form-check-label">
              <input class="form-check-input" type="checkbox" name="exampleRadios" id="{{tag}}" value="{{tag}}" ng-checked="checkMusicTag(tag)">
              {{tag}}
            </label>
          </div>
        </div>
      </div>
    </div>

    <hr style="margin-top:10px;margin-bottom:10px;">
    <h4>Gustos de cine</h4>
    <hr style="margin-top:10px;margin-bottom:10px;">

    <div class="row">
      <div ng-repeat="tag in movieGenres">
        <div class="col-xs-12 col-sm-3 col-md-3">
          <div class="form-check">
            <label class="form-check-label">
              <input class="form-check-input" type="checkbox" name="exampleRadios" id="{{tag}}" value="{{tag}}" ng-checked="checkMovieTag(tag)">
              {{tag}}
            </label>
          </div>
        </div>
      </div>
    </div>

    <hr style="margin-top:10px;margin-bottom:10px;">
    <h4>Comidas favoritas</h4>
    <hr style="margin-top:10px;margin-bottom:10px;">

    <div class="row">
      <div ng-repeat="tag in foodTypes">
        <div class="col-xs-12 col-sm-3 col-md-3">
          <div class="form-check">
            <label class="form-check-label">
              <input class="form-check-input" type="checkbox" name="exampleRadios" id="{{tag}}" value="{{tag}}" ng-checked="checkFoodTag(tag)">
              {{tag}}
            </label>
          </div>
        </div>
      </div>
    </div>

    <hr style="margin-top:10px;margin-bottom:10px;">
    <button type="submit" class="btn btn-success" ng-click="updateProfile()">Actualizar</button>
    <hr style="margin-top:10px;margin-bottom:10px;">
  </div>
</div>
